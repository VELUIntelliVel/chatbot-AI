<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chatbot with Flask</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: Arial, sans-serif;
            background: url('/static/images/ai.gif') no-repeat center center fixed;
            background-size: cover;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            color: white;
        }
        #chat-container {
            background: rgba(0, 0, 0, 0.7);
            border-radius: 10px;
            width: 90%;
            max-width: 500px;
            height: 90%;
            max-height: 600px;
            display: flex;
            flex-direction: column;
            padding: 10px;
            overflow: hidden;
        }
        #messages {
            flex: 1;
            overflow-y: auto;
            margin-bottom: 10px;
            padding: 10px;
            border-radius: 5px;
            background: rgba(255, 255, 255, 0.1);
        }
        #messages div {
            margin-bottom: 10px;
        }
        .user-message {
            text-align: right;
            color: lightblue;
        }
        .bot-message {
            text-align: left;
            color: lightgreen;
        }
        #loading {
            text-align: center;
            color: lightgray;
            display: none;
        }
        #input-container {
            display: flex;
            align-items: center;
        }
        #user-input {
            flex: 1;
            padding: 10px;
            border-radius: 5px;
            border: 1px solid gray;
        }
        #send-button {
            margin-left: 10px;
            padding: 10px;
            background: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        #send-button:hover {
            background: #45a049;
        }
        .intellivel {
            font-weight: bold;
            color: lightblue;
        }
    </style>
</head>
<body>
    <div id="chat-container">
        <div id="messages"></div>
        <div id="loading">Loading...</div>
        <div id="input-container">
            <input id="user-input" type="text" placeholder="Type your message...">
            <button id="send-button" onclick="sendMessage()">Send</button>
        </div>
    </div>
    <script>
        const messagesDiv = document.getElementById('messages');
        const userInput = document.getElementById('user-input');
        const loadingDiv = document.getElementById('loading');

        const backendUrl = window.location.origin + "/chat";

        async function sendMessage() {
            const message = userInput.value.trim();
            if (!message) return;

            const userMessageDiv = document.createElement('div');
            userMessageDiv.className = 'user-message';
            userMessageDiv.textContent = message;
            messagesDiv.appendChild(userMessageDiv);

            userInput.value = '';
            messagesDiv.scrollTop = messagesDiv.scrollHeight;
            loadingDiv.style.display = 'block';

            try {
                const response = await fetch(backendUrl, {
                    method: "POST",
                    headers: {
                        "Content-Type": "application/json"
                    },
                    body: JSON.stringify({ message })
                });

                const data = await response.json();

                loadingDiv.style.display = 'none';

                const botMessageDiv = document.createElement('div');
                botMessageDiv.className = 'bot-message';

                if (data.response) {
                    const intelliVelText = document.createElement('span');
                    intelliVelText.className = 'intellivel';
                    intelliVelText.textContent = "IntelliVel: ";
                    botMessageDiv.appendChild(intelliVelText);
                    botMessageDiv.appendChild(document.createTextNode(data.response));
                } else {
                    botMessageDiv.textContent = "Error: Unable to get a response.";
                }
                messagesDiv.appendChild(botMessageDiv);
                messagesDiv.scrollTop = messagesDiv.scrollHeight;
            } catch (error) {
                loadingDiv.style.display = 'none';
                const errorMessageDiv = document.createElement('div');
                errorMessageDiv.className = 'bot-message';
                errorMessageDiv.textContent = "Error: Could not connect to the server.";
                messagesDiv.appendChild(errorMessageDiv);
                messagesDiv.scrollTop = messagesDiv.scrollHeight;
            }
        }

        userInput.addEventListener('keypress', function (event) {
            if (event.key === 'Enter') {
                sendMessage();
            }
        });
    </script>
</body>
</html>
